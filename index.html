<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minion Speak</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>Fun Translations</h1>
    </header>

    <main>
        <textarea class="translate-input" name="" id="" cols="30" rows="6"
            placeholder="Enter english text here"></textarea>

        <div class="actions">
            <label for="selectLanguage">Select Language:</label>
            <select class="selectLanguage" name="selectLanguage" id="selectLanguage">

                <option value="mandalorian">Mandalorian</option>
                <option value="yoda">Yoda</option>
                <option value="norfolk">Norfolk</option>
                <option value="groot">groot</option>
                <option value="klingon">Klingon</option>
            </select>

            <button class="translateBtn">Translate</button>
            <img src="images/baby-yoda-star-wars.gif" class="yoda">
        </div>

        <p>translation will come here ðŸ‘‡</p>
        <div class="translate-output"></div>
    </main>

    <footer>
        <p class="footer--about">about</p>
        <p>Use this translator to convert your text from English to Mandalorian, Yoda, Norfolk, Groot and Klingon.</p>
        <p>Made with <a href="https://funtranslations.com/api/" target="_blank">Fun Translations API</a></p>
    </footer>


    <script src="app.js"></script>
</body>

</html>
